
 <po-modal
    #modal
    p-title="Nova Transação"
    [p-primary-action]="primary"
    [p-secondary-action]="secundary"
    > 
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <po-input
            name="salvar"
            p-clean
            p-label="Descrição"
            formControlName="name"
            p-maxlength="15"
            p-minlength="3"
            type="submit"
        >
        </po-input>
        <po-number
            p-placeholder="0,00"
            p-label="Valor" 
            formControlName="valor"      
        ></po-number>
        <span>
            Use o sinal - (negativo) para despesas e,(vírgula) para casas decimais 
        </span>
        <po-datepicker
            name="datepicker"
            p-label="Data"
            p-format="dd/mm/yyyy"
            p-placeholder="dd/mm/aaaa"
            formControlName="data"
        ></po-datepicker>
    </form>
</po-modal>


<po-button 
    (click)="modalOpen()"
    [p-label]="titleModal"
></po-button>
