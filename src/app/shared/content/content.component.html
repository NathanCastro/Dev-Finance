<app-modal
  (reloadList)="reloadList($event)"
></app-modal>

<po-table
  *ngIf="lista; else loading"
  [p-items]="lista"
  [p-columns]="columns"
  [p-actions]="tableAction"
>
</po-table>
<ng-template  #loading>
  <div>
    <po-loading-overlay [hidden]="isHideLoading"></po-loading-overlay>
  </div>
</ng-template>
